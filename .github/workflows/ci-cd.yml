name: CI/CD Pipeline

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: mobilizon-app

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: mobilizon_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Elixir dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build frontend
        env:
          TERM: xterm
        run: npm run build

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine deployment environment
        id: env
        run: |
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == 'refs/heads/test' ]]; then
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "tag=test" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.tag }}
            ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e  # Exit on any error
            
            echo "ğŸš€ Starting fast deployment to ${{ steps.env.outputs.environment }} environment"
            echo "ğŸ“‚ Navigating to application directory"
            cd /root/mobilizon
            
            echo "ğŸ”‘ Login to Docker Hub"
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "ğŸ“¥ Pulling pre-built image from registry"
            docker pull ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.env.outputs.tag }}
            
            echo "ğŸ›‘ Stopping existing containers"
            docker-compose -f docker/production/docker-compose.yml down || true
            
            echo "ğŸš€ Starting new containers with pulled image"
            IMAGE_TAG=${{ steps.env.outputs.tag }} docker-compose -f docker/production/docker-compose.yml up -d
            
            echo "â³ Waiting for containers to be ready"
            sleep 20
            
            echo "ğŸ—ƒï¸ Running database migrations"
            docker-compose -f docker/production/docker-compose.yml exec -T mobilizon mix ecto.migrate
            
            echo "ğŸ” Checking container health"
            docker-compose -f docker/production/docker-compose.yml ps
            
            echo "âœ… Fast deployment completed successfully!"
            echo "ğŸŒ Application should be available at your domain"
            
            echo "ğŸ—‘ï¸ Cleaning up old images"
            docker image prune -f

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸš€ Deployment to ${{ steps.env.outputs.environment }} completed successfully!"
          echo "ğŸ“¦ Branch: ${{ steps.env.outputs.branch }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸŒ Server: ${{ secrets.DEPLOY_HOST }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment to ${{ steps.env.outputs.environment }} failed!"
          echo "ğŸ“¦ Branch: ${{ steps.env.outputs.branch }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ’¡ Check the SSH action logs above for details"